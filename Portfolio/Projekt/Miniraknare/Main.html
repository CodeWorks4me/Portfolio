<!DOCTYPE html5>
<html lang="sv">
    
	<head>
		<meta charset="UTF-8">
		<title>Minir√§knare</title>
		<link rel="stylesheet" href="Visual.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

    <body>

		<div class="container">
			<div class="calculator">
				<form>
					<div class="displayer">
						<input type="text" name="display_fullentry" class="first" readonly>
						<input type="text" name="display_currententry" class="second" readonly>
					</div>
	
					<div>
						<button class="clear-entry">CE</button>
						<button class="clear">C</button>
						<button class="delete">DE</button>
						<button class="operator">/</button>
					</div>
					<div>
						<button class="num-btn">7</button>
						<button class="num-btn">8</button>
						<button class="num-btn">9</button>
						<button class="operator">x</button>
					</div>
					<div>
						<button class="num-btn">4</button>
						<button class="num-btn">5</button>
						<button class="num-btn">6</button>
						<button class="operator">-</button>
					</div>
					<div>
						<button class="num-btn">1</button>
						<button class="num-btn">2</button>
						<button class="num-btn">3</button>
						<button class="operator">+</button>
					</div>
					<div>
						<button class="">+/-</button>
						<button class="num-btn">0</button>
						<button class="dot">.</button>
						<button class="equal">=</button>
					</div>
				</form>
			</div>
		</div>

        <script type="text/javascript" src="Construct.js"></script>
    </body>

</html>
